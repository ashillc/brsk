repos:
  - repo: https://github.com/python/black.git
    rev: 22.3.0
    hooks:
      - id: black
        args: [ '--line-length', '120']
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8.git
    rev: 4.0.1
    hooks:
      - id: flake8
        args: ['--max-line-length', '120', '--extend-ignore', 'E203,BLK100,W605']
        additional_dependencies:
          - flake8-black==0.2.4
        language_version: python3
